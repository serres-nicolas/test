<html>
<head>
<style>
div.background
{
background-position: absolute;
z-index: 1;
width:300px;
height:240px;
margin:-50px 100px;
background-color:rgba(73, 245, 236, 0.836);
border:1px solid black;
opacity:0.5;
filter:alpha(opacity=60); /* For IE8 and earlier */

}
div.photo
{
background-position: absolute;
z-index: 2;
margin-left: 12%;
margin-bottom: 0%;
background:url(img.jfif);
background-repeat:no-repeat;
width:220px;
height:180px;
}

</style>
</head>

<body>

<div class="background">
</div>
<div class="photo">
</div>

</body>
</html>
